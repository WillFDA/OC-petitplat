<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Vanilla Tailwind CSS Boilerplate</title>
    <script type="module" src="main.js" defer></script>
  </head>
  <body class="bg-gray-200">
    <main class="bg-hero p-8">
      <div class="flex w-full justify-start">
        <img src="./Logo.svg" alt="logo" class="h-6">
      </div>
      <div class="flex flex-col items-center justify-center gap-6 py-44">
        <h1 class="text-primary font-serif text-5xl leading-normal text-center">CHERCHEZ PARMI PLUS DE 1500 RECETTES<br>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
        <div class="relative rounded-xl overflow-hidden">
          <div class="w-12 h-12 absolute top-3 right-3 bg-dark rounded-lg flex items-center justify-center cursor-pointer">
            <img src="./Search.svg" alt="search icon" class="">
          </div>
          <input id="big-searchbar" class="pl-6 pr-16 py-6 w-[900px] line-clamp-1" type="text" placeholder="Rechercher une recette, un ingrédient, ...">
        </div>
      </div>
    </main>
    <section class="max-w-screen-2xl mx-auto py-8 px-8">
      <div class="w-full flex justify-between items-center mb-4">
        <div class="flex gap-8">
          <div data-dropdown-type="ingredients" data-open="false" class="dropdown-parent bg-white group rounded-xl px-3 py-3 w-52 h-fit" data-dropdown="Appareils">
            <button class="dropdown-button flex w-full justify-between items-center gap-8 text-black font-sans">
              <span class="font-sans">Ingrédients</span>
              <img class="w-3 h-fit group-data-[open=true]:rotate-180" src="./caret.svg" alt="caret icon">
            </button>
            <div class="search-input relative mt-2 hidden group-data-[open=true]:block">
              <img src="./tiny_search.svg" alt="search icon" class="absolute top-1/2 -translate-y-1/2 right-3">
              <input type="text" class="border-gray-200 border-1 border py-1 px-1 rounded focus:outline-none text-gray-500 font-light">
            </div>
            <div class="selected-btns hidden group-data-[open=true]:block"></div>
            <ul class="list-items flex-col gap-2 font-light text-dark mt-3 max-h-44 overflow-y-auto hidden group-data-[open=true]:block">
              <li>Glaçons</li>
              <li>Jus de citron</li>
              <li>Tomate</li>
              <li>Poulet</li>
              <li>Poivron rouge</li>
              <li>Thon en miettes</li>
              <li>Vinaigrette</li>
            </ul>
          </div>
          <div data-dropdown-type="appliances" data-open="false" class="dropdown-parent bg-white group rounded-xl px-3 py-3 w-52 h-fit" data-dropdown="Appareils">
            <button class="dropdown-button flex w-full justify-between items-center gap-8 text-black font-sans">
              <span class="font-sans">Appareils</span>
              <img class="w-3 h-fit group-data-[open=true]:rotate-180" src="./caret.svg" alt="caret icon">
            </button>
            <div class="search-input relative mt-2 hidden group-data-[open=true]:block">
              <img src="./tiny_search.svg" alt="search icon" class="absolute top-1/2 -translate-y-1/2 right-3">
              <input type="text" class="border-gray-200 border-1 border py-1 px-1 rounded focus:outline-none text-gray-500 font-light">
            </div>
            <div class="selected-btns  hidden group-data-[open=true]:block"></div>
            <ul class="list-items flex-col gap-2 font-light text-dark mt-3 max-h-44 overflow-y-auto hidden group-data-[open=true]:block">
              <li>Blender</li>
              <li>Four</li>
              <li>Cocotte</li>
              <li>Cuiseur de riz</li>
              <li>Saladier</li>
              <li>Cassreole</li>
              <li>Poêle à crêpe</li>
              <li>Sauteuse</li>
              <li>Mixer</li>
            </ul>
          </div>
        </div>
          <span id="recipe-count" class="font-serif text-xl self-start mt-3"></span>
      </div>
      <div id="query-big-list" class="flex gap-4">
      </div>
    </section>
    <section id="cards-section" class="max-w-screen-2xl mx-auto py-4 px-8 grid grid-cols-12 gap-12">
    </section>
      <script src="./data/recipes.js"></script>
      <script src="./scripts/utils/recipe-count.js" defer></script>
      <script src="./scripts/utils/cards.js" defer></script>
      <script src="./scripts/utils/dropdown.js" defer></script>
  </body>
</html>
